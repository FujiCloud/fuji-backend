<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fuji</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600" rel="stylesheet" />
    <link href="dashboard.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Welcome back!</h1>
        <div class="metric left">
            <h2>Content Views</h2>
            <svg id="content-views" width="432" height="250"></svg>
        </div>
        <div class="metric right">
            <h2>Monthly Active Users</h2>
            <svg id="mau" width="432" height="250"></svg>
        </div>
        <div class="metric left">
            <h2>Session Duration</h2>
            <svg id="session-duration" width="432" height="250"></svg>
        </div>
        <div class="metric right">
            <h2>Daily Active Users</h2>
            <svg id="dau" width="432" height="250"></svg>
        </div>
        <div class="metric left">
            <h2>Voiceover</h2>
            <svg id="voiceover" width="432" height="250"></svg>
        </div>
        <div class="metric right">
            <h2>Bolded Text</h2>
            <svg id="bold-text" width="432" height="250"></svg>
        </div>
        <div class="metric left">
            <h2>Reduced Motion</h2>
            <svg id="reduce-motion" width="432" height="250"></svg>
        </div>
        <div class="metric right">
            <h2>Reduced Transparency</h2>
            <svg id="reduce-transparency" width="432" height="250"></svg>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
